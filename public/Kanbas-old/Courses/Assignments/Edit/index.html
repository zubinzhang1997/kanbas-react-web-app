<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/Kanbas-old/styles.css" />
  <link rel="stylesheet" href="/Kanbas-old/Navigation/index.css" />
  <link rel="stylesheet" href="/Kanbas-old/Courses/Navigation/index.css" />
</head>
<body>
<div class="container mt-3">
  <form action="/Kanbas-old/Courses/Assignments/screen.html">


    <div class="mb-3">
      <label for="assignmentName" class="form-label">Assignment Name</label>
      <input type="text" class="form-control" id="assignmentName" value="A1 - ENV + HTML">
    </div>

    <div class="mb-3">
      <label for="assignmentDescription" class="form-label">Description</label>
      <textarea class="form-control" id="assignmentDescription" rows="3">This is the assignment description.</textarea>
    </div>

    <div class="mb-3">
      <label for="points" class="form-label">Points</label>
      <input type="number" class="form-control" id="points" value="100">
    </div>

    <div class="mb-3">
      <label for="assignmentGroup" class="form-label">Assignment Group</label>
      <select id="assignmentGroup" class="form-select">
        <option selected>Choose...</option>
        <option>ASSIGNMENTS</option>
        <option>QUIZ</option>
        <option>EXAM</option>
        <option>PROJECT</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="displayGradesAs" class="form-label">Display Grades as</label>
      <select id="displayGradesAs" class="form-select">
        <option selected>Choose...</option>
        <option>percentages</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="submissionType" class="form-label">Submission Type</label>
      <select id="submissionType" class="form-select">
        <option selected>Choose...</option>
        <option>Online</option>
      </select>
    </div>

    <fieldset class="mb-3">
      <legend>Online Entry Options</legend>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="online-entry-options" id="textEntry">
        <label class="form-check-label" for="textEntry">Text Entry</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="online-entry-options" id="websiteURL">
        <label class="form-check-label" for="websiteURL">Website URL</label>
      </div>
    </fieldset>

    <div class="mb-3">
      <label for="assignTo" class="form-label">Assign to</label>
      <input type="text" class="form-control" id="assignTo" value="Everyone">
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Due</label>
      <input type="date" class="form-control" id="dueDate" value="2020-01-01">
    </div>

    <div class="mb-3">
      <label for="availableFrom" class="form-label">Available from</label>
      <input type="date" class="form-control" id="availableFrom" value="2021-01-01">
    </div>

    <div class="mb-3">
      <label for="untilDate" class="form-label">Until</label>
      <input type="date" class="form-control" id="untilDate" value="2021-01-01">
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
<script src="/libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
